<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
    <h1>Konami Code</h1>
    <script>
        "use strict";

       var i = 0
        $(document).keyup(function(event){
            var masterKey = [38,38,40,40,37,39,37,39,65,66,13];
            var userKey = (event.keyCode);
            console.log(masterKey);
            console.log(userKey);
            if (userKey == masterKey[i]) {
                i++
            } else {
                i = 0;
            }
            if (i == masterKey.length) {
                alert('You have won!');
                i = 0;
            }
           
        });
    </script>
</body>
</html>
