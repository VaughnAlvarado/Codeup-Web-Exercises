<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJihYm6RCBaCZyjt1rxNZivzc2JXVjqS0"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        var address = "1415 S Congress Ave Austin,TX 78704";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();


        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
           } else {

               // Show an error message with the status if our request fails
               alert("Geocoding was not successful - STATUS: " + status);
           }
        });
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 20,

            // This sets the center of the map at our location
            center: {
                lat: 30.249323,
                lng: -97.749518
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var homeslice = { lat: 30.249230, lng: -97.749517 };
        
        var infowindow = new google.maps.InfoWindow({
            content: 'Serving Great pizza, one slice at a time'
        });
        var markerHomeslice = new google.maps.Marker({
            position: homeslice,
            map: map
        
        });
        var fredas = { lat: 30.464393, lng: -97.803510 }
        var markerFredas = new google.maps.Marker({
            position: fredas,
            map:map
        });
        var via = { lat: 30.264264, lng: -97.730753 }
        var markerVia = new google.maps.Marker({
            position: via,
            map:map
        });
    })();
    </script>
</body>
