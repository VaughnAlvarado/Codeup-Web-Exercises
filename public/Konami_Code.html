<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        "use strict";

        (function(){
            var i = 0;
            $(document).keyup(function() {
                var masterKey = [38,38,40,40,37,39,37,39,65,66,13];
                console.log(masterKey)
            
                var userKey = (event.keyCode)
                console.log(userKey);
                if (userKey == masterKey[i]) {
                     i++;
                     console.log('correct');
                 } else { 
                    i = 0;
                }
                if (i == masterKey.length) {
                    $('body').css('background-color', 'salmon')
                    alert('you won!')
                    i = 0;
                }
                
            });
        })();
        //Up, Up, Down, Down, Left, Right, Left, Right, B, A 
        //38, 40, 37,39,37,39,65,66
    </script>

    <p>Please Type Here</p>
    <form>
	<input type = 'text' id = 'textfield' name = 'textfield' placeholder= 'Type Here'/>
</form>
</body>
</html>
