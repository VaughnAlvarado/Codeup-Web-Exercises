<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<script>
	

	 	for(var i = 99; i >=1; i--) {
	 		if(i > 1) {
	 			console.log(i + ' bottles of beer on the wall ' + i + ' bottles of beer. Take one down and pass it around ' 
	 				+ (i-1)	+' bottles of beer on the wall');
	 		} else {
	 			console.log(i + ' bottle of beer on the wall. Take it down and pass it around, no more bottles of beer on the wall');
	 		}
	 	}

	</script>
</body>
</html>
