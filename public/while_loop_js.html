	<script>


		function getRandomNumber() {
			var rand = Math.floor((Math.random() * 50) + 1);
			return rand;
		}
		function playAgain() {
			var answer = confirm(' Do you want to play again?')
			return answer;
		}
		function getGuess() {
			var guess = prompt(' Please enter your guess number 1 and 50');
				return guess;
		}
		function isValidGuess(guess) {
			 var parsedGuess = parseInt(guess);

			 //if parsedGuess is not a number than it returns false
			 if (isNaN(parsedGuess)) {
			 	return false;
			 } else {
			 	return true;
			 }
		}
		function getValidGuess() {
			do {
				var guess = getGuess();

			} while (isValidGuess(guess) == false);

			return guess;
		}

		function playGame() {
			var random = getRandomNumber();
			console.log(random);
			
			var i = 4;
		do {

			var guess = getValidGuess();

			if(guess == random) {
				alert('You did it!');	
			} else if (guess > random) {
				alert('Too HIGH! ' + i + ' guesses left');
			} else if (guess < random) {
				alert('Too low ' + i + ' guesses left');
			} 

			i -= 1;

		i} while (random != guess && i != -1);
	}

	do{
		playGame();

		var replay = playAgain();

	} while(replay);
